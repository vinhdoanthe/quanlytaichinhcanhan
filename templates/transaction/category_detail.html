{% extends 'layout/base.html' %}

{% load crispy_forms_tags %}
{% load django_tables2 %}
{% load i18n %}

{% block content %}
    <div>
        <h1>{{ category.name }}</h1>
    </div>
    <div>
        <a href="{% url 'category_list' %}">{% trans 'Back to list' %}</a>
    </div>
    <div>
        {% if filter %}
            <form action="" method="get" class="form form-inline">
                {{ filter.form|crispy }}
                <input type="submit" value="{% trans 'Filter' %}" class="btn btn-primary">
            </form>
        {% endif %}
        {% render_table table %}
    </div>
    <hr/>
    <div>
        <a href="{% url 'category_list' %}">{% trans 'Back to list' %}</a>
    </div>
{% endblock %}
